<html>
<head>
  <title>Admin UI</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Chestii Management</h1>
  <table id="app">
    <tr>
      <th>Name</th>
      <th>Prop 1</th>
      <th>Prop 2</th>
      <th>Ops</th>
    </tr>
    <tr v-for="el in col">
      <td>{{el.name}}</td>
      <td>{{el.prop1}}</td>
      <td>{{el.prop2}}</td>
      <td>Edit Delete</td>
    </tr>
  </table>

  <script>
  var app = new Vue( {
    el: '#app',
    data: {
      col: [
        { name: "Sandel" ,  prop1: "Violet" , prop2: 29 },
        { name: "Georgel" , prop1: "Magenta" , prop2: 24 },
        { name: "Ionel" ,   prop1: "Mov" , prop2: 25 }
      ]
    }
  } );
  </script>
</body>
</html>
